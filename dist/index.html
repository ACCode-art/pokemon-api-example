<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Pokemon Card Search</title>
  </head>
  <body>
    <div class="menu__overlay">
      <p class="menu__option">Sword & Shield</p>
      <p class="menu__option">Rebel Clash</p>
      <p class="menu__option">Darkness Ablaze</p>
      <p class="menu__option">Vivid Voltage</p>
      <p class="menu__option">Chilling Reign</p>
      <p class="menu__option">Champion's Path</p>
      <p class="menu__option">Shining Fates</p>
      <p class="menu__option">Battle Styles</p>
      <p class="menu__option">Evolving Skies</p>
      <p class="menu__option bg-white">How to Use</p>
    </div>
    <div class="nav">
      <div class="nav__left">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2017%2F05%2FPokemon-Logo.png&f=1&nofb=1"
          alt=""
        />
        <p>Pokemon Card Search</p>
      </div>
      <div class="nav__right"><p class="menu">Menu</p></div>
    </div>
    <div class="main">
      <div class="main__header">
        <img class="setImage" src="" />
      </div>
      <div class="container">
        <div class="containerOptions">
          <input
            class="filter containerOption"
            placeholder="search for pokemon in set..."
          />
          <div class="cardsInSet containerOption"></div>
        </div>

        <div class="pokemonContainer"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
