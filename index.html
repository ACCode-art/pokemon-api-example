<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pokemon Card Search</title>
  </head>
  <body>
    <div class="nav">
      <p class="set_btn">Chilling Reign</p>
      <p class="set_btn">Battle Styles</p>
      <p class="set_btn">Champion's Path</p>
    </div>
    <div class="main">
      <div class="main__header">
        <img class="setImage header-info" src="" />
        <div class="setName header-info"></div>
        <div class="cardsInSet header-info"></div>
      </div>
      <div class="container">
        <div class="containerOptions">
          <input
            class="filter containerOption"
            placeholder="search for pokemon in set..."
          />
        </div>

        <div class="pokemonContainer"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
